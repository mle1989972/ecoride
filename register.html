<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoRide — Créer un compte</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/favicon-180.png">
  <meta property="og:title" content="EcoRide">
  <meta property="og:description" content="Covoiturage éco-responsable">
  <meta property="og:image" content="./assets/img/og-image.png">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#16A34A">
</head>
<body>
  <header class="container header">
    <div class="brand">
      <img src="./assets/img/logo-ecoride.svg" alt="EcoRide" class="logo" style="height:28px">
      <h1>EcoRide</h1>
    </div>
    <nav>
      <a href="./index.html">Accueil</a>
      <a href="./login.html" class="btn">Connexion</a>
    </nav>
  </header>

  <main class="container">
    <section class="card" style="max-width:560px;margin:auto">
      <h2>Créer un compte</h2>
      <form id="register-form" class="grid" style="grid-template-columns:1fr 1fr">
        <div style="grid-column:1/-1">
          <label for="pseudo">Pseudo</label>
          <input id="pseudo" type="text" required placeholder="Votre pseudo" />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" required placeholder="vous@exemple.com" />
        </div>
        <div>
          <label for="password">Mot de passe</label>
          <input id="password" type="password" required placeholder="Min. 8 caractères" />
        </div>
        <div class="actions" style="grid-column:1/-1">
          <button type="submit" class="btn primary">Créer le compte</button>
          <a class="btn" href="./index.html">Annuler</a>
        </div>
      </form>
      <p id="msg" class="muted" style="margin-top:8px"></p>
    </section>
  </main>

  <footer class="container footer">
    <small>© <span id="year"></span> EcoRide — Projet ECF</small>
  </footer>

  <script type="module" src="./assets/register.js"></script>
</body>
</html>
